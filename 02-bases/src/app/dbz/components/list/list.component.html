<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd
    " class="list-group-item d-flex justify-content-between
    " [ngClass]="{
        'list-group-item-primary': isEven,
        '': isOdd}
    ">
        <div>
            <span class="text-primary">{{ i }}. </span>
            <strong>Personaje: </strong>
            <span>{{ character.name }}</span>,
            <strong>Poder: </strong>
            <span>{{ character.power }}</span>
        </div>

        <!-- <span>Es el primero: {{ isFirst }}</span>
        <br>
        <span>Es el Ãºltimo: {{ isLast }}</span>
        <br>
        <span>Es par: {{ isEven }}</span>
        <br>
        <span>Es impar: {{ isOdd }}</span> -->
        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    </li>
</ul>
