<h2>Personajes de BDZ</h2>
<hr>

<div class="row">
    <div class="col">
        <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>
    </div>

    <div class="col">
        <!--El eveto (onNewCharacter) estÃ¡ a la escucha de las modificaciones que se hagan en el submit del forms mediante $event en "onNewCharacter($event)"-->

    </div>
</div>
